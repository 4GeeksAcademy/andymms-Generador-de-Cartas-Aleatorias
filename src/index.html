<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de cartas aleatorias.js</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="card">
      <h2>♥</h2>
      <h1>7</h1>
      <h2>♥</h2>
    </div>

    <button id="noTimerButton">New Card!</button>
    <button id="TimerButton">New Card every 10 secs!</button>
    

    <div class="inputs">
      <label for="height"><b>Height:</b></label>
      <input id="height" placeholder="min:350" type="number" min="350" max="400">
      <label for="width"><b>Width:</b></label>
      <input id="width" placeholder="min:200" type="number" min="200" max="300">
      <button id="SizeButton">Set new size</button>
    </div>


    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
